  description: "A website built through Hugo and blogdown."
  footer: "[Github](https://github.com/AntonioAhn) | [Twitter](https://twitter.com/AntonioAhnNZ)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
